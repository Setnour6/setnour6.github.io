<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main-style.css">
    <title>PPHNS Navigation Page</title>
    <script src="js/lib/vunit-0.2.0.min.js"></script>
    <script>
        new vUnit({
            CSSMap: {
                '.vh': {
                    property: 'max-height',
                    reference: 'vh'
                },
                '.vw': {
                    property: 'max-width',
                    reference: 'vw'
                }
            }
        }).init();
    </script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Quicksand';
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <div id="overlay" style="background-image: url('media/overlay.png'); filter: blur(4px); -webkit-filter: blur(4px);"></div>
    <div id="warn">
        <h1>Oops! Something went wrong!</h1>
        <p>Looks like the config file is broken.</p>
        <p>Probably it is just a missing/misplaced comma, quote or bracket.</p>
        <p>Check the browser console for further details.</p>
    </div>

    <video loop autoplay muted playsinline>
        <source src="media/pphns_loading_screen.webm" type="video/webm" />
    </video>

    <audio id="background-audio" loop>
        <source src="media/loading.ogg" type="audio/ogg">
    </audio>

    <div class="button-container">
        <button class="button shop-button button-not-allowed" style="display: flex; gap: 20px; background-color: #4f76a0;"><a class="button-not-allowed">Guidelines</a></button>
        <div class="separator"></div>
        <button class="button shop-button" style="display: flex; gap: 20px;" onclick="window.location.href='shop/pphns-shop.html'"><a href='shop/pphns-shop.html'>Shop</a></button>
        <div class="separator"></div>
        <div class="season-buttons">
            <button class="button season-button button-not-allowed" style="background-color: #885f5f;">Season 1</button>
            <button class="button season-button" onclick="window.location.href='season/pphns-season-two.html'"><a href='season/pphns-season-two.html'>Season 2</a></button>
            <button class="button season-button" onclick="window.location.href='season/pphns-season-three.html'"><a href='season/pphns-season-three.html'>Season 3</a></button>
        </div>
        <button class="button season-button button-not-allowed" style="background-color: #888888;">Season 4</button>
    </div>
    <button class="button other-button" onclick="window.location.href='https://github.com/Setnour6/setnour6.github.io'" style="position:absolute; left: 1.7em; top: 3%; vertical-align: middle !important;">
        <svg width="32px" height="32px" aria-hidden="true" viewBox="0 0 24 24" version="1.1" data-view-component="true" class="octicon octicon-mark-github v-align-middle color-fg-default" style="color:white;">
            <path d="M12.5.75C6.146.75 1 5.896 1 12.25c0 5.089 3.292 9.387 7.863 10.91.575.101.79-.244.79-.546 0-.273-.014-1.178-.014-2.142-2.889.532-3.636-.704-3.866-1.35-.13-.331-.69-1.352-1.18-1.625-.402-.216-.977-.748-.014-.762.906-.014 1.553.834 1.769 1.179 1.035 1.74 2.688 1.25 3.349.948.1-.747.402-1.25.733-1.538-2.559-.287-5.232-1.279-5.232-5.678 0-1.25.445-2.285 1.178-3.09-.115-.288-.517-1.467.115-3.048 0 0 .963-.302 3.163 1.179.92-.259 1.897-.388 2.875-.388.977 0 1.955.13 2.875.388 2.2-1.495 3.162-1.179 3.162-1.179.633 1.581.23 2.76.115 3.048.733.805 1.179 1.825 1.179 3.09 0 4.413-2.688 5.39-5.247 5.678.417.36.776 1.05.776 2.128 0 1.538-.014 2.774-.014 3.162 0 .302.216.662.79.547C20.709 21.637 24 17.324 24 12.25 24 5.896 18.854.75 12.5.75Z"></path>
        </svg>
    </button>
    <button class="button home-button-for-menu other-button" onclick="window.location.href='../../index.html'">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
    </button>

    <button class="mute-button" id="mute-button">Mute Audio</button>
    <button class="play-button" id="play-button">Play Audio</button>

    <script>
        const audio = document.getElementById('background-audio');
        const muteButton = document.getElementById('mute-button');
        const playButton = document.getElementById('play-button');

        const isMuted = localStorage.getItem('isMuted') === 'true';
        audio.muted = isMuted;
        muteButton.textContent = isMuted ? 'Unmute Audio' : 'Mute Audio';

        audio.play();

        audio.addEventListener('ended', () => {
            audio.currentTime = 0;
            audio.play();
        });

        muteButton.addEventListener('click', () => {
            audio.muted = !audio.muted;
            localStorage.setItem('isMuted', audio.muted);
            muteButton.textContent = audio.muted ? 'Unmute Audio' : 'Mute Audio';
        });

        setInterval(() => {
            if (audio.paused) {
                playButton.style.display = 'block';
            }
        }, 1000);

        playButton.addEventListener('click', () => {
            audio.play();
            playButton.style.display = 'none';
        });
    </script>
</body>
</html>
